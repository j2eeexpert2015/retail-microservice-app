server.port=8081
# Platform Threads Configuration
spring.threads.virtual.enabled=false

# Tomcat/Undertow configuration for platform threads
server.tomcat.threads.max=200
server.tomcat.threads.min=10
server.tomcat.accept-count=100

# Connection pool for database (if used)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Async configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=1000

# Product service platform-specific
product.service.timeout.ms=500